<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼관련태그</title>
</head>
<body>


<h1>폼 관련 태그</h1>

<!--  
        <form> 태그
            form 태그는 html에서 사용자가 입력할 수 있는 양식을 제공하는 태그이다.
            form 태그 내의 <input> 태그들을 통해서 사용자가 입력한 정보를 서버로 넘기면서 요청하는 역할을 한다.

        * 속성
            action : 폼 내에 입력된 값들을 전달할 서버에 대한 내용을 기입한다.
            method : get / post 방식으로 전송 방식을 지정한다.
                get : 서버에 사용자가 입력한 값들을 URL에 노출시켜서 전달하는 방식
                post : 서버에 사용자가 입력한 값들을 URL에 노출시키지 않고 전달하는 방식
            autocomplete : 이전 입력 내용을 출력하는 기능(default : on, 각 태그별로 지정 가능)
            
    -->

    <h2>폼 태그의 기본 구조</h2>

    <form action="">
        <span>ID</span><br>
        <input 
        type="text" 
        placeholder="아이디를 입력하세요" 
        value="" 
        name="userid"
        >
    </form>
    <br>
    <form action="">
        <span>Password</span><br>
        <input type="password" placeholder="패스워드를 입력하세요">
    </form>
    <br>
    <form action="">
         <span>Number</span><br>
         <input type="number" max="2099" min="1920" value="">
         <input type="number" max="12" min="1" value="1">
         <input type="number" max="31" min="1" value="1">
     </form>
    <br>
    <form action="">
        <span>Search</span><br>
        <input type="search">
    </form>
    <br>
    <form action="">
        <span>URL</span><br>
        <input type="url">
    </form>
    <br>
    <form action="">
        <span>E-mail</span><br>
        <input type="email">
    </form>
    <br>
    <form action="phone">
        <span>tel</span><br>
        <input 
            type="tel"
            id="phone"
            name="phone" 
            pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
            required 
        />
    </form>
    
    <span><br></span>

    <input type="submit" value="제출하기">
    <input type="reset" value="초기화하기">
    <button type="button">button</button>
    <input type="button" value="버튼">

    <br>
    <hr>

    <h2>숫자 관련 input 태그</h2>

    <!-- 
            type="number"
            입력창에 숫자를 입력하는 것이 기본이지만, 브라우저에 따라서 스핀 박스가 표시되기도 한다.
            (스핀 박스 : 입력창 오른쪽에 위/아래 화살표 버튼)

            type="range" : 슬라이드바를 통한 숫자 지정 기능
    -->

    <span>Number</span><br>
    <input type="number">
    <br>
    <span>range</span><br>
    <input type="range" 
        min="0" 
        max="100" 
        value="30"
        step="2" 
    >

    <hr>

    <h2>날짜/시간 관련 input 태그</h2>

    <!-- type="date|month|week|time|datetime|datetime-local" -->

    <input type="date"><br>
    <input type="month"><br>
    <input type="week"><br>
    <input type="time"><br>
    <input type="datetime-local"><br>
    </form>

    <hr>

    <h2>라디오버튼, 체크박스 </h2>

    <!-- 
        type="radio"
        여러 항목 중 한 가지만 선택해야 할 경우 사용한다.
        태그 여러 개를 선언하여 하나의 용도로 사용할 경우 name 속성의 값이 같아야 한다.
        
        type="checkbox"
        여러 항목 중 여러 가지를 선택해도 가능할 경우 사용한다.
        태그 여러 개를 선언하여 하나의 용도로 사용할 경우 name 속성의 값이 같아야 한다.
    -->
    <form action="">
        <span>men</span>
        <input type="radio" name="gender" value="male">
        <span>women</span>
        <input type="radio" name="gender" value="female">
  
        <hr>

        <span>코딩</span>
        <input type="checkbox" name="hobby" value="coding"><br>
        <span>프로그래밍</span>
        <input type="checkbox" name="hobby" value="programing"><br>
        <span>개발</span>
        <input type="checkbox" name="hobby" value="development"><br>

        <input type="submit">
    </form>

    <hr>

    <h2>select 태그</h2>

    <!-- 
        select 태그와 option 태그 
        사용자가 내용을 입력하는 것이 아닌 여러 옵션 중에서 선택하게 하고 싶을 때 사용하는 드롭 다운 목록이다.
    -->

    <form action="">
        <select name="national">
            <option value="한국">한국</option>
            <option value="미국">미국</option>
            <option value="일본">일본</option>
            <option value="중국">중국</option>
            <option value="호주">호주</option>
            <option value="러시아">러시아</option>

        </select>
        <input type="submit" name="">
    </form>

    <hr>

    <h2>여러줄 텍스트</h2>

    <textarea name=""></textarea>

    <hr>

    <h2>색상</h2>

    <input type="color">

    <br>

</body>
</html>
