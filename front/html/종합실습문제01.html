<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종합 실습 문제 01</title>
</head>
<body>
    
    <h1>주문하기</h1>

    <table>
        <tbody>
            <tr>
                <form action="">
                    <span>고객명 : </span>
                    <input type="text" name="ordername" value="">
                </form>
            </tr>
            <br><br>
            <tr>
                <form action="">
                    <span>전화번호 : </span>
                    <input 
                    type="tel" name="phone" value="">
                </form>
            </tr>
            <br><br>
            <tr>
                <form action="">
                    <span>E-mail : </span>
                    <input type="email" name="email" value="">
                </form>
            </tr>
        </tbody>
    </table>

    
    <fieldset>
        <legend>피자 사이즈</legend>
        <table>    
            <tbody>
               <form action="">
                <input type="radio" name="size" value="small">
                <span>Small</span>
                <br><br>
                <input type="radio" name="size" value="medium">
                <span>medium</span>
                <br><br>
                <input type="radio" name="size" value="Large">
                <span>Large</span>
               </form>
            </tbody>
        </table>
    </fieldset>
    <fieldset>
        <legend>토핑 선택</legend>
        <table>    
            <tbody>
               <form action="">
                <input type="checkbox" name="size" value="베이컨컨">
                <span>베이컨</span>
                <br><br>
                <input type="checkbox" name="size" value="치즈">
                <span>치즈</span>
                <br><br>
                <input type="checkbox" name="size" value="양파">
                <span>양파</span>
                <br><br>
                <input type="checkbox" name="size" value="버섯">
                <span>버섯</span>
               </form>
            </tbody>
        </table>
    </fieldset>

    <br>
    <form action="">
        <span>희망 배송 시간 : </span>
        <input type="time">
        <br><br>
        <span>배송 시 요청사항 : </span>
        
        <textarea name=""></textarea>
        <br><br>
        <input type="submit" name="주문하기" value="주문하기">
    </form>
</body>
</html>
