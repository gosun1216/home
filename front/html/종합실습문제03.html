<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종합실습문제 03</title>
</head>
<body>
    
    <h1>회원가입</h1>

    <fieldset>
        <legend>필수 입력 사항</legend>

        <table>
            <tbody>
                <tr>
                    <form action="">
                        <th>
                            <span><strong>ID</strong></span>
                        </th>
                        <td>
                            <input 
                            type="text" 
                            name="userid" 
                            value="" 
                            placeholder="아이디 10글자 이내"
                            size="30"
                            >
                        </td>
                        <td>
                            <input type="submit" value="중복확인">
                        </td>
                    </form>
                </tr>

                <tr>
                    <form action="">
                        <th>
                            <span><strong>비밀번호</strong></span>
                        </th>
                        <td>
                            <input 
                            type="password" 
                            name="userpassword" 
                            value="" 
                            placeholder="영문, 숫자, 특수문자 포함 8자 이상"
                            size="30"
                            >                        
                        </td>
                    </form>
                </tr>

                <tr>
                    <form action="">
                        <th>
                            <span><strong>비밀번호 확인</strong></span>
                        </th>
                        <td>
                            <input 
                            type="password" 
                            name="userpassword" 
                            value="" 
                            size="30"
                            >                        
                        </td>
                    </form>
                </tr>

                <tr>
                    <form action="">
                        <th>
                            <span><strong>Email</strong></span>
                        </th>
                        <td>
                            <input 
                            type="email" 
                            name="useremail" 
                            value="" 
                            size="30"
                            >                        
                        </td>
                        <td>
                            <select name="">
                                <option value="직접입력">직접입력</option>
                            </select>
                        </td>
                    </form>
                </tr>
            </tbody>
        </table>
    </fieldset>

    <fieldset>
        <legend>추가 정보</legend>

        <table>
            <tbody>
                <tr>
                    <form action="">
                        <span>프로필 사진 : </span>
                        <input type="file" name="file">
                    </form>
                </tr>
                <br><br>
                <tr>
                    <form action="">
                        <span>성별 : </span>
                        <input type="radio" name="gender" value="male">
                        <span>남자</span>
                        <input type="radio" name="gender" value="female">
                        <span>여자</span>
                    </form>
                </tr>
                <br><br>
                <tr>
                    <form action="">
                        <span>생년월일 : </span>
                        <input type="date">
                    </form>
                </tr>
                <br><br>
                <tr>
                    <form action="">
                        <span>취미 : </span>
                        <br>
                        <input type="checkbox" name="취미" value="게임">
                        <span>게임</span>
                        <input type="checkbox" name="취미" value="운동">
                        <span>운동</span>
                        <input type="checkbox" name="취미" value="취침">
                        <span>취침</span>
                        <br>
                        <input type="checkbox" name="취미" value="댄스">
                        <span>댄스</span>
                        <input type="checkbox" name="취미" value="노래">
                        <span>노래</span>
                        <input type="checkbox" name="취미" value="공부">
                        <span>공부</span>
                        <br>
                        <input type="checkbox" name="취미" value="기타">
                        <span>기타 : </span>
                        <input type="text">
                    </form>
                </tr>
                <br><br>
                <tr>
                    <form action="">
                        <span>자기소개</span>
                        <br>
                        <textarea 
                        name=""
                        rows="8"
                        cols="50"
                        >
                    </textarea>
                    </form>    
                </tr>

            </tbody>
        </table>
    </fieldset>

    <br>

    <table>
        <tbody>
            <tr>
                <td>
                    <form action="">
                        <input type="submit" value="회원가입">
                    </form>
                </td>
                <td>
                    <form action="">
                        <input type="reset" value="다시입력">
                    </form>
                </td>
                <td>
                    <form action="">
                        <input type="button" value="이전으로">
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
