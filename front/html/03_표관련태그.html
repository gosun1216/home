<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 관련 태그</title>
</head>
<body>
    
    <h1>TABLE TAG</h1>

    <table border="1">
        <thead>
            <tr>
                <th>menu</th>
                <th>price</th>
                <th>order</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>apple pie 1p</td>
                <td>500</td>
                <td>6</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tfoot>
    </table>

    <hr>

    <table border="1">
        <tr>
            <td colspan="2">11111</td>
            
            <td>33333</td>
        </tr>
        <tr>
            <td>44444</td>
            <td rowspan="2">55555</td>
            <td>66666</td>
        </tr>
        <tr>
            <td>77777</td>
        
            <td>99999</td>
        </tr>
    </table>


</body>
</html>
