<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 관련 태그</title>
</head>
<body>
    
    <h1>이미지 관련 태그</h1>

    <h2>img tag</h2>
    <h3>src, alt</h3>


    <!-- 
    src 속성에 경로를 설정하여 이미지 파일을 불러온다.
    (파일의 확장자는 대소문자 구분 안함) 
    width, height
     -->
    <img src="https://img.animalplanet.co.kr/news/2019/08/10/700/v4q0b0ff4hcpew1g6t39.jpg" 
    alt="따봉도치"
    width="300px"
    height="300px"
    >

    <hr>

    <img src="/resources/image/smile.png" alt="smile">
    
</body>
</html>
