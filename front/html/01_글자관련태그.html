<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
</head>
<body>
    <h1>글자 관련 태그</h1>
    
    <!-- 제목을 지정하는 태그 -->
     <h1>제목을 지정하는 태그</h1>
     <h2>제목을 지정하는 태그</h2>
     <h3>제목을 지정하는 태그</h3>
     <h4>제목을 지정하는 태그</h4>
     <h5>제목을 지정하는 태그</h5>
     <h6>제목을 지정하는 태그</h6>

    <!-- 수평선 태그 -->
     <hr>

    <!-- 줄바꿈 태그 -->
     안녕하세요. <br>
     반갑습니다.

     <hr>
    <!-- 단락을 구분하는 태그 -->
     <p>첫번째 단락</p>
     <p>
        두번째 단락
        안녕
        하                 세
        요
     </p>
     <pre>
        pre태그
        
        안녕
        하세요
        반갑
        습니다.
     </pre>
     
    <!-- 띄어쓰기 태그 -->
     &nbsp;

     안녕&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;하세요
     
     
     <hr>

     <strong>굵은 글자</strong> 
    <br>
    <b>굵은 글자</b>

    <hr>

    <em>기울어진 글자</em>
    <br>
    <i>기울어진 글자</i>

    <hr>

    <mark>형광펜</mark>

    <hr>

    <u>글자</u>
    <br>
    <s>글자</s>
    <br>

    <hr>

    <small>작은 글자</small>

    <hr>

    기본글자
    <sup>위첨자</sup>
    <sub>아래첨자</sub>

    <hr>

    <p>
        word
        <br>
        <strong>word</strong>
        <br>
        <strong><b><em><mark>word</mark></em></b></strong>
    </p>




</body>
</html>
