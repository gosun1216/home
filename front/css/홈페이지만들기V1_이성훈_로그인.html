<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigh in</title>
    <link rel="stylesheet" href="./홈페이지만들기V1_이성훈_로그인.css">
</head>
<body>
    <div class="container">
        <h2>Sigh in</h2>
        <form action="" 
        method="POST"
        >
            <input 
            type="text" 
            name="username" 
            placeholder="ID" 
            required
            >
            <input 
            type="password" 
            name="password" 
            placeholder="숫자, 영문, 특수문자 포함 8자 이상" 
            required>
                <div>
                    <button 
                    id="sigh-in" 
                    type="submit"
                    >sigh-in</button>
                    <button id="join-reset" type="reset">reset</button>
                </div>
                <br>
                <div>
                    <a href="/css/홈페이지만들기V1_이성훈_회원가입.html" 
                    id="join-main-back" 
                    type="reset"
                    >회원가입</a>
                </div>
                <br>
                <div>
                    <a href="/css/홈페이지만들기V1_이성훈.html" 
                    id="join-main-back" 
                    type="reset"
                    >메인 홈으로 이동</a>
                </div>
        </form>
    </div>
</body>
</html>
