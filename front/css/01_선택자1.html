<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자1</title>
    <style>
        /* h1 태그 가져와서 */
        .green {background-color: green;}
        .purple {background-color: purple;}
        .aqua {background-color: aqua;}
        .brown {background-color: brown;}
        
        /* 첫번쨰 div 배경색 변경 (색상 자유) */

    </style>
</head>
<body>

    <h1>css 선택자(1)</h1>

    <!--  
        내부 스타일 시트
        현재 문서에 <style> 태그 내부에 스타일 정보를 저장하는 방법 
        (같은 문서 내에 스타일 존재)
    -->
    
    <h2 id="abc" class="green">css 선택자(2)</h1>

    <pre>
        요소를 선택함
        , : 여러개 선택 가능
        * : 모든 요소 선택
        태그명 : 태그 선택자
        . : 클래스 선택자
        # : 아이디 선택자
    </pre>

    <div class="aqua">클래스 아쿠아</div>


</body>
</html>
